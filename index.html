<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Comic Reader</title>
  <link rel='stylesheet' href='main.css'>
</head>

<body>
  <script>
    const { remote } = require('electron')
    remote.getCurrentWindow().webContents.setZoomFactor(1)
  </script>

  <div id="divLibrary">
    <div id="listOfComics" tabindex="1">
    </div>
  </div>

  <div id="LoadingScreen">
    <span id="LoadingText">Loading...</span>
  </div>
  <!-- tabindex="0" is necessary to make this div able to accept focus and receive keyboard events -->
  <div tabindex="0" id="navigationKeysGrabber">
  </div>

  <canvas id="cnvs"></canvas>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="reactOutputs/comicLibraryComponent.js"></script>
  <script>require('./renderer.js')</script>
</body>

</html>
